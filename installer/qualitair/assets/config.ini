[general]
database=db.sqlite ;chemin vers le fichier contenant la base de données

[similarity]
threshold=10 ;seuil de similarité (en pourcentage)

[breakdown]
brokenTime=3600 ;nombre de secondes sans valeur reçues, après lequel un capteur est considéré comme en panne

[spikes]
valueTreshold=500 ;seuil à partir duquel un pic de pollution est considéré comme valable
timeThreshold=7200 ;nombre de secondes pour qu’un pic de pollution est considéré comme valable
minimalArea=10000 ;nombre de mètres carrées définissant une surface minimale pour qu’une zone soit détecté comme un pic

[interpolation]
spatialGranularity=0.05 ;distance en unité de longitude / latitude séparant deux points de mesures (échantillonnage du modèle de propagation)
temporalGranularity=7200 ;durée en seconde séparant deux grilles de mesures (échantillonnage du modèle de propagation)

[admissibleRanges] ;plage de valeurs acceptables pour chaque attribut
O3=0:400
PM10=0:120
SO2=0:700
NO2=0:600